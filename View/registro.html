<!DOCTYPE html>
<html lang="es">

<head>
	<title>ALL FOR ONE - REGISTRO</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="js/registro.js"></script>
	<link href="css/login.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
	<link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
</head>


<body>
	<div class="container" style="margin-top: 10%;">
		<div class="row">
			<div class="col-sm-9 col-md-6 mx-auto">
				<div class="card  rounded-3 my-5">
					<div class="card-body p-4 p-sm-5">
						<h5 class="card-title text-center">Registrarse</h5>
						<form action="../Controller/redireccion.php" method="POST" enctype="multipart/form-data">
							<div style="margin-top: 3%;">
                                <label>Email:</label>
								<input type="email" class="form-control" id="email" name="email"
									placeholder="ejemplo@ejemplo.com" required>
									<div id="error_registro_user">

									</div>

							</div>
                          
                            <div style="margin-top: 3%;">
                                <label>Nombre:</label>
								<input type="text" class="form-control" id="nombre" name="nombre" required>
							</div>
                            <div style="margin-top: 3%;">
                                <label>Foto de perfil:</label>
								<input type="file" class="form-control" id="imagen_user" name="imagen_user" accept="image/jpeg" required>
							</div>
                            
							<div style="margin-top: 3%;">
                                <label>Contrase&ntilde;a:</label>
								<input type="password" class="form-control" id="password" name="password" required>
							</div>
                            <div style="margin-top: 3%;">
                                <label>Repite Contrase&ntilde;a:</label>
								<input type="password" class="form-control" id="passwordR" name="passwordR" required>
							</div>
							<div id="error_registro_pass">

							</div>
							<div style="margin-top: 3%;">
								<input type="hidden" name="accion" id="accion" value="registro" />
							</div>
							<div class="d-grid " style="margin-top: 3%;">
								<button class="btn btn-dark btn-login text-uppercase fw-bold" type="submit">Registrarse</button>
							</div>
						</form>
						<div class="d-grid " style="margin-top: 3%;">
							
							<button class="btn btn-dark btn-login text-uppercase fw-bold" onclick="redirect();">Iniciar Sesion</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
